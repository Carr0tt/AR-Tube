<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="../../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <div style='position: fixed; top: 10px; text-align: center; z-index: 1; width: 100%; background: gray;'>
       White region marker (markers with white borders) example, use <a href="assets/white_000.png">this inverted marker.</a>
    </div>
    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; labelingMode: white_region; persistent: true;' renderer='precision: medium;'>

        <a-marker type='barcode' value='0'>
            <a-cylinder position="-1.5 0 0" radius="0.1" height='3' color="red" rotation="0 0 90" />
            <a-cylinder position="-1.5 0 0" radius="0.05" height='4' color="blue" rotation="0 0 90" />
            <a-cylinder position="-1.5 0 0" radius="0.1" height='3' color="red" rotation="0 0 90" />

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
